<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">	
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="./lib/leaflet-measure.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <link rel="stylesheet" href="./dist/style.css">
    <link rel="stylesheet" href="./lib/MarkerCluster.css">
    <link rel="stylesheet" href="./lib/MarkerCluster.Default.css">
    <title>Leaflet Geoproject</title>
</head>
<body>
        <!-- Legend -->
	<div id="legend">
		<h1>Gisproper v1.0</h1>
		<p>Masukkan koordinat (latitude, longitude) untuk memulai pencarian</p>

		<div>
			<input id="latitude" placeholder ="Masukkan latitude (-8.xx)">
			<input id="longitude" placeholder="Masukkan longitude (115.xx)">
		</div><br>
		<div>Pilih Radius Pencarian</div>
		<div class="form">
			<select id="radius-selected" name="radius">
				<option value="1">1 kilometer</option>
				<option value="1.5">1,5 kilometer</option>
				<option value="2">2 kilometer</option>
				<option value="2.5">2,5 kilometer</option>
				<option value="3">3 kilometer</option>
				<option value="4">4 kilometer</option>
                <option value="5">5 kilometer</option>
			</select>
		</div><br>
		<div>
			<button id="getLocation">Search</button>
		</div><br>
		<div>
			<button onclick=fullScreenView()>View in Full Screen</button>
			<button class="print-map">Print Map</button>
			<button class="zoom-to-layer">Back to Center</button>
		</div>

		<h3>Results</h3>
		<div id="ofi_paf_results_container">
			<span id="ofi_paf_results">0</span> lokasi di dalam radius terpilih
		</div><br>
		<div>Hasil Pencarian</div>
		<div id="ofi_paf_container">
			<div id="ofi_paf"></div>
		</div><br>
		<div>
			<button onclick=about()>About</button>
			<button onclick=report()>Report Error</button>
		</div>
	</div>

    <div id="map">
        <div class="leaflet-control map-coordinate">
            <div class="coordinate"></div>
        </div>
    </div>
	</body>
	
</html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/OverlappingMarkerSpiderfier-Leaflet/0.2.6/oms.min.js"></script>
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="./lib/leaflet.browser.print.min.js"></script>
<script src="./lib/leaflet-measure.js"></script>
<script src="./lib/leaflet.markercluster.js"></script>
<script src="./dist/data/sourcedb.js"></script>
<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
<script src="./dist/main.js"></script>
<script src="./dist/web-GIS.js"></script>
